<div class="container mt-5">
    <form (ngSubmit)="submitForm()" #invoiceForm="ngForm">
      <div class="mb-3">
        <label for="reference" class="form-label">Reference</label>
        <input type="number" class="form-control" id="reference" name="reference" [(ngModel)]="purchaseInvoice.reference" required>
      </div>
  
      <div class="mb-3">
        <label for="totalAmount" class="form-label">Total Amount</label>
        <input type="number" class="form-control" id="totalAmount" name="totalAmount" [(ngModel)]="purchaseInvoice.totalAmount" required>
      </div>
  
      <div class="mb-3">
        <label for="provider" class="form-label">Provider</label>
        <select class="form-select" id="provider" name="provider" [(ngModel)]="purchaseInvoice.provider" required>
          <option *ngFor="let provider of providers" [value]="provider">{{ provider }}</option>
        </select>
      </div>
  
      <div class="mb-3">
        <label>Purchases</label>
        <div class="form-check" *ngFor="let purchase of purchases">
          <input class="form-check-input" type="checkbox" [id]="'purchase-' + purchase.id" [value]="purchase" [(ngModel)]="selectedPurchases[purchase.id]">
          <label class="form-check-label" [for]="'purchase-' + purchase.id">{{ purchase.name }}</label>
        </div>
      </div>
  
      <div class="mb-3">
        <label for="status" class="form-label">Status</label>
        <select class="form-select" id="status" name="status" [(ngModel)]="purchaseInvoice.status" required>
          <option *ngFor="let status of statuses" [value]="status">{{ status }}</option>
        </select>
      </div>
  
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
